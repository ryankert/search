<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="nav1">
        <span class="badge rounded-pill bg-primary"><a id="href" href="index.html">Google</a></span>
        <span class="badge rounded-pill bg-primary"><a id="href" href="google_pic.html">Image</a></span>

    </div>

    <h1>Google Advanced Search</h1><br><br>
    <div id="box">



        <form action="https://www.google.com/search">
            <img class="immg"
                src="https://static.eatstreet.com/assets/images/logos/powered-by-google.png"
                alt="Google Search IMG"><br><br>

                <h4>Find page with</h4><br>
                <p>all these words: </p><input type="text" name="as_q"><br>
                <p>this exact word or phrase: </p><input type="text" name="as_epq"><br>
                <p>any of these words: </p><input type="text" name="as_oq"><br>
                <p>none of these words: </p><input type="text" name="as_eq">

            <br><br>

                <button type="submit" class="btn btn-light" name="tbs" value="isch">Search</button>

        </form>

    </div>
